<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Planificador de Rutas</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="sidebar">
        <h2>Planificador de Rutas</h2>
        <select id="origin-select">
            <option value="">Seleccionar Origen</option>
        </select>
        <select id="destination-select">
            <option value="">Seleccionar Destino</option>
        </select>
        <button id="calculate-route">Calcular Ruta</button>
        <div id="info">
            <h3>Información</h3>
            <p>Selecciona un origen y un destino para calcular la ruta. Haz clic en una sucursal para ver su ubicación en el mapa.</p>
        </div>
    </div>
    <div id="map"></div>
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <script src="script.js"></script>
</body>
</html>
